#include<stdio.h>
int SM(int year, int month, int day);

int main()
{
	int YEAR, MONTH, DAY;
	scanf_s("%d %d %d", &YEAR, &MONTH, &DAY);
	printf("%d", SM(YEAR,MONTH,DAY));
	return 0;
}

int SM(int year, int month, int day)
{
	int b, k = 0, i;
	if (year % 400 == 0 || (year % 4 == 0 && year % 100 != 0))
	{
		b = 1;
	}
	else
	{
		b = 0;
	}
	int a[13] = { 0,31,(b == 1? 29 : 28),31,30,31,30,31,31,30,31,30,31 };
	for (i = 0; i < month; i++) {
		k = k + a[i];

	}
	k = k + day;

	return k;
}
